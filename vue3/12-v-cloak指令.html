<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-cloak</title>
    <script src="https://unpkg.com/vue@next"></script><!--使用CDN的方式引用vue-->
</head>
<style>
    [v-cloak]{
        display: none;
    }
</style>
<body>
    <div id="app"></div>
    <template id="modular">
        <h2 v-cloak>{{counter}}</h2><!--编译完成后，样式就失效,用得比较少-->
    </template>
    <script>
        Vue.createApp({
            
            template:'#modular',//1模块

            data:function(){//2数据
                return{
                 counter:100,   
                }
            },

            methods:{//3方法
                add(){//add函数

                },
            }
        }).mount("#app");
    </script>
</body>
</html>
