<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue的计数器</title>
    <script src="https://unpkg.com/vue@next"></script><!--使用CDN的方式引用vue-->
</head>
<body>
    <div id="app"></div>
    
    <script>
        Vue.createApp({
            
            template:`<h2>{{counter}}</h2><button @click="add">+1</button><button @click="del">-1</button>`,

            data:function(){
                return{
                 counter:100,   
                }
            },

            methods:{
                add(){
                    this.counter++;//this指的是什么？为什么无法用箭头函数？
                },                 //写成箭头函数，this指的就是window,箭头函数不绑定this,
                                //但是函数使用this
                del(){
                    this.counter--;
                }
            }
        }).mount("#app");
    </script>
</body>
</html>
