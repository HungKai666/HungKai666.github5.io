<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-for</title>
    <script src="https://unpkg.com/vue@next"></script><!--使用CDN的方式引用vue-->
</head>
<body>
    <div id="app"></div>
    <template id="modular">
        <ul>
            <!-- 遍历数组 -->
            <li v-for="movie in movies">{{movie}}</li>
            <li v-for="(movie,index) in movies">{{index+1}}{{movie}}</li>
            <!-- 遍历对象 -->
            <li v-for="value in info">{{value}}</li>
            <li v-for="(value,key,index) in info">{{index+1}}{{key}}{{value}}</li>
        </ul>
    </template>
    <script>
        Vue.createApp({
            
            template:'#modular',//1模块

            data:function(){//2数据
                return{
                    // 遍历数组
                 movies:[
                    "星际穿越",
                    "盗梦空间",
                    "大话西游",
                 ],
                //  遍历对象
                 info:{
                    name:"张三",
                    age:18,
                    sex:"男"
                 }   
                }
            },

            methods:{//3方法
                
                
            }
        }).mount("#app");
    </script>
</body>
</html>
