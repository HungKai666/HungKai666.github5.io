<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-once</title>
    <script src="https://unpkg.com/vue@next"></script><!--使用CDN的方式引用vue-->
</head>
<body>
    <div id="app"></div>
    <template id="modular">
        <h2>{{counter}}</h2>
        <h2 v-once>{{counter}}</h2><!--v-once指令，只渲染一次，用得比较少-->
        <button @click="add">+1</button>
    </template>
    <script>
        Vue.createApp({
            
            template:'#modular',

            data:function(){
                return{
                 counter:100,   
                }
            },

            methods:{//3方法
                add(){//add函数
                    this.counter++;
                },
            }
        }).mount("#app");
    </script>
</body>
</html>
