<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-model</title>
    <script src="https://unpkg.com/vue@next"></script><!--使用CDN的方式引用vue-->
</head>
<body>
    <div id="app"></div>
    <template id="modular">
        <input type="text" v-model.lazy="message"><!--lazy-回车时候触发-->
        <!--number-输入数据类型转化为数字，只显示数字-->
        <!-- trim-去除输入两边的空格 -->
        <h2>{{message}}</h2>
    </template>
    <script>
        Vue.createApp({
            
            template:'#modular',//1模块

            data:function(){//2数据
                return{
                   message:"", 
                }
            },

            methods:{//3方法
                
            }
        }).mount("#app");
    </script>
</body>
</html>
