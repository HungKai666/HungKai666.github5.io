<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-model</title>
    <script src="https://unpkg.com/vue@next"></script><!--使用CDN的方式引用vue-->
</head>
<body>
    <div id="app"></div>
    <template id="modular">
        <input type="text" v-model="message">
        <h2>{{message}}</h2>
        <input type="text" v-model="message"><!--绑定数据-->
        <input type="text" :value="message" @input="message=$event.target.value"><!--v-model的原理-->
    </template>
    <script>
        Vue.createApp({
            
            template:'#modular',//1模块

            data:function(){//2数据
                return{
                    message:"输入框"
                }
            },

            methods:{//3方法
                
            }
        }).mount("#app");
    </script>
</body>
</html>
