<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mastache语法</title>
    <script src="https://unpkg.com/vue@next"></script><!--使用CDN的方式引用vue-->
</head>
<body>
    <div id="app"></div>
    <template id="modular">
        <h2>{{name}}</h2><!--此处直接使用-->
        <h2>{{counter?"语句一":"语句二"}}</h2><!--mastache的语法就是双花括号的语法，此处可以是三元运算-->
        <button @click="change">切换</button>
    </template>
    <script>
        Vue.createApp({
            
            template:'#modular',

            data:function(){
                return{
                 name:"张三",
                 counter:100,   
                }
            },

            methods:{//3方法
               change(){
                return this.counter=!this.counter;
               } 
            }
        }).mount("#app");
    </script>
</body>
</html>
