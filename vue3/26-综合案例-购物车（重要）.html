<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车</title>
    <script src="https://unpkg.com/vue@next"></script><!--使用CDN的方式引用vue-->
    
</head>
<!-- 1.表格的形式显示 2.总价 3.增加减少 4.没有书籍显示购物车为空-->
<body>
    <div id="app"></div>
    <template id="modular">
        <template v-if="books.length>0">
            <table>
                <thead>
                    <th>序号</th>
                    <th>书籍名称</th>
                    <th>出版日期</th>
                    <th>价格</th>
                    <th>购买数量</th>
                    <th>操作</th>
                </thead>
                <tbody>
                    <tr v-for="(book,index) in books">
                        <td>{{index+1}}</td>
                        <td>{{book.name}}</td>
                        <td>{{book.date}}</td>
                        <td>{{book.price}}</td>
                        <td><button :disabled="book.count<=1" @click="delbook(index)">-</button>{{book.count}}<button @click="addbook(index)">+</button></td><!--给方法一个索引-->
                        <td>
                            <button @click="removebook">移除</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <h2>总价：{{totalPrice}}</h2>
        </template>
        <template v-else>
            <h2>购物车为空</h2>
        </template>
        
    </template>
    <script src="./26-综合案例-购物车.js"></script>
</body>
</html>
