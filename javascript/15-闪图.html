<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="img" src="img/1.jpg">
</body>
<script>
    var img=document.getElementById("img");
    var imgArr=["img/1.jpg","img/2.jpg","img/3.jpg"];//数组存放图片路径
    var index=0;//索引
    setInterval(function(){index++;if(index>=imgArr.length){index=0};img.src=imgArr[index]},3000);
</script>
</html>
