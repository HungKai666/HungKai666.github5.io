<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="swiper-JS CSS/swiper-bundle.min.css"><!-- 先引入css文件再引入js文件 -->
    <script src="swiper-JS CSS/swiper-bundle.min.js"></script>
</head>
<style>
    .swiper {
    width: 600px;
    height: 300px;
} 
</style>
<body>
    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide" autoplay><img src="./img/1.jpg" alt=""></div>
            <div class="swiper-slide"><img src="./img/2.jpg" alt=""></div>
            <div class="swiper-slide"><img src="./img/3.jpg" alt=""></div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>
        
        <!-- 如果需要导航按钮 -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        
        <!-- 如果需要滚动条 -->
        <div class="swiper-scrollbar"></div>
    </div>
</body>

<script>        
    var mySwiper = new Swiper ('.swiper', {
      direction: 'horizontal', // 水平切换选项
      loop: true, // 循环模式选项
      speed:1000,//自动播放速度
      autoplay:{//是否自动播放
        autoplayDisableOnInterraction:false
      },

      // 如果需要分页器
      pagination: {
        el: '.swiper-pagination',
      },
      
      // 如果需要前进后退按钮
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      
      // 如果需要滚动条
      scrollbar: {
        el: '.swiper-scrollbar',
      },
    })        
    </script>
</html>
